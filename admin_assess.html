<!doctype html>
<html lang="en">

<head>
    <title>Project 2 - Admin Results Assessment</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CITS3403 Project 2">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">

<body>
    <!-- wrapper used to center content of page with a max width -->
    <div class="wrapper">
        <h1>Test Results</h1>
        <div class="dropdown-test" style="margin-top: 20px;">
            <button class="selection_button">Choose Test</button>
            <div class="test-selection">
                <a id="result_link_1" href="#" onclick="showAdminResult();return false;">Test 1: General Knowledge</a>
                <a id="result_link_2" href="#" onclick="showAdminResult();return false;">Test 2: Maths</a>
                <a id="result_link_3" href="#" onclick="showAdminResult();return false;">Test 3: Programming</a>
            </div>
        </div>
        <div id="admin_result_set" hidden>
            <div id="admin_result_stats">
                <h4>Overall Statistics</h4>
                <!--show overall statistics for selected test-->
                <table>
                    <tr>
                    <td>Average</td>
                    <td id="avg_score">AVG</td>
                    </tr>
                    <tr>
                        <td>Standard Deviation</td>
                        <td id="std_dev">STD_DEV</td>
                    </tr>
                </table>
            </div>

            <div id="admin_result_overview">
                <h4>User Scores</h4>
                <!--list full breakdown of stats - all user's individual scores-->
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                    <tr>
                        <td>John Doe</td>
                        <td>90%</td>
                    </tr>
                    <tr>
                        <td>Craig Huggins</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>Swastic Raj Chauhan</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>Frank Sgro</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>Adam Inskip</td>
                        <td>100%</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</body>
</html>
