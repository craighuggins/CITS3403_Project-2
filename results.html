<!-- displaying results of assessments to users -->
<!doctype html>
<html lang="en">

<head>
    <title>Project 2 - User Results</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CITS3403 Project 2">
    <meta name="author" content="co-authored by Craig Huggins, Swastik Raj Chauhan, Frank Sgro, Adam Inskip">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Exo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="JavaScript/interactive.js"></script>
</head>

<body>
    <!-- wrapper used to center content of page with a max width -->
    <div class="wrapper">
        <h1>Test Results</h1>
        <div class="dropdown-test" style="margin-top: 20px;">
            <button class="selection_button">Choose Test</button>
            <div class="test-selection">
                <a id="result_link_1" href="#" onclick="showresult();return false;">Test 1: General Knowledge</a>
                <a id="result_link_2" href="#" onclick="showresult();return false;">Test 2: Maths</a>
                <a id="result_link_3" href="#" onclick="showresult();return false;">Test 3: Programming</a>
            </div>
        </div>
        <div id="result_set" hidden>
            <button class="accordion">To Do</button>
            <div class="panel">
                <ul>
                    <li>Change button color - green=correct, red=incorrect</li>
                    <li>Show user's answer and correct answer</li>
                </ul>
            </div>

            <button class="accordion">Question 1</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>

            <button class="accordion">Question 2</button>
            <div class="panel">
                <p>Lorem ipsum...</p>
            </div>
        </div>
    </div>



    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() { // each button listen for click
                this.classList.toggle("active");
                var panel = this.nextElementSibling; // button element should immediately precede content panel
                if (panel.style.maxHeight) { // toggle panel visibility
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
</body>
</html>
